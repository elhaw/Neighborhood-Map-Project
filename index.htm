<!DOCTYPE html>
<html>
<head>
	<title> Nighbour hood map </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src = "js/lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src = "js/lib/knockout-3.4.2.js"></script>




</head>
<body>

	 <div id="map"></div>
	 <script>
	 function initMap() {
      	var location = {lat: 42.360091, lng: -71.09416};
        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 8
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title : 'Massachusetts Ave'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX6bSgdTWvavwA0O8B7KsObZhE5GAf6yQ&callback=initMap"
    async defer> </script>
</body>
</html>
